<ion-content padding>
    <form #registerForm="ngForm">

      <ion-card>
        <ion-card-content>

          <ion-list>
            <ion-item>
              <ion-label position="fixed">Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" required name="username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="fixed">Email</ion-label>
              <ion-input type="email" autocomplete="on" [(ngModel)]="user.email" required name="email"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="fixed">Password</ion-label>
              <ion-input [type]="visible === true ? 'text' : 'password'" [(ngModel)]="user.password" required name="password"
                #password=ngModel name="password"></ion-input>
              <ion-button fill="clear" slot="end" color="light" (click)="visible = !visible">
                <ion-icon color="primary" [name]="visible === true ? 'eye-off' : 'eye'" size="large"></ion-icon>
              </ion-button>
            </ion-item>
    
          
      
          <ion-row style="margin-top:25px">
            <ion-col width-50>
              <ion-button size="small" expand="block" color="primary" [routerLink]="['/login']" fill="outline">Login</ion-button>
            </ion-col>
            <ion-col width-50>
              <ion-button (click)="register()" size="small" expand="block" color="primary">Register</ion-button>
            </ion-col>
          </ion-row>
    
        </ion-list>
        </ion-card-content>
      </ion-card>
  </form>
</ion-content>
