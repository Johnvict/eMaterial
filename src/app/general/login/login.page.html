<ion-content padding>
    <form #LoginForm="ngForm">
        <ion-list>
  
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="attemptingUser.username" required name="username"></ion-input>
          </ion-item>
      
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="attemptingUser.password" required name="password"></ion-input>
        </ion-item>
    
        <ion-row style="margin-top:25px">
          <ion-col width-50>
          <ion-button [routerLink]="['/register']" size="small" expand="block" color="primary" fill="outline">Register</ion-button>
          </ion-col>
          <ion-col width-50>
            <ion-button size="small" expand="block" color="primary" (click)="login()" [disabled]="!LoginForm.form.valid">Login</ion-button>
          </ion-col>
        </ion-row>
  
      </ion-list>
    </form>
</ion-content>
