<ion-header>
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>

    <ion-item [routerLink]="p.url" *ngFor="let p of pages">
      <ion-icon slot="start" color="medium" [name]="p.icon"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
